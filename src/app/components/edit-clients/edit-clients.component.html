<div class="row">
        <div class="col-6 mx-auto">
    
    <form #form="ngForm" (ngSubmit)="editClient(form.value)">
      <div class="form-group">
         <label for="firstName">FirstName</label>
        <input [(ngModel)]="client.firstName" #firstName="ngModel" type="text" required minlength="3" maxlength="10" pattern="[a-zA-Z0-9]*" class="form-control" id="firstName" name="firstName">
   
        <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">
            <div *ngIf="firstName.errors.required">  ce champ est obligatoir</div> 
            <div *ngIf="firstName.errors.minlength">  ce champ doit avoir au moin 3 char!</div> 
            <div *ngIf="firstName.errors.maxlength"></div> 
            <div *ngIf="firstName.errors.pattern"> ce champs ne respect pas le pattern</div> 
          </div>  
      </div>
    
    
    <div class="form-group">
    <label for="lastName">LastName</label>
    <input  [(ngModel)]="client.lastName" #lastName="ngModel" type="text" required minlength="3" maxlength="10" pattern="[a-zA-Z0-9]*"   class="form-control" id="lastName" name="lastName">
    
    <div class="alert alert-danger" *ngIf="lastName.invalid && lastName.touched">
        <div *ngIf="lastName.errors.required">  ce champ est obligatoir</div> 
        <div *ngIf="lastName.errors.minlength">  ce champ doit avoir au moin 3 char!</div> 
        <div *ngIf="lastName.errors.maxlength"></div> 
        <div *ngIf="lastName.errors.pattern"> ce champs ne respect pas le pattern</div> 
      </div>  
    
    
    </div>
    
    
    <div class="form-group">
        <label for="phone">Phone</label>
        <input [(ngModel)]="client.phone" #phone="ngModel" name="phone" id="phone" class="form-control" required pattern="[0-9]*" type="text" placeholder="Default input">
        
        </div>
        <div class="form-group">
            <label for="balance">Balance</label>
            <input [(ngModel)]="client.balance" #balance="ngModel" name="balance" id="balance" class="form-control" required pattern="[0-9]*" type="text" placeholder="Default input">
            
            </div>
    
      <div class="form-group">
        <label for="email">Email address</label>
        <input [(ngModel)]="client.email" #email="ngModel" type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      
    
      <button  type="submit" class="btn btn-primary" [disabled]="f.invalid">Edit</button>
    </form>
    
    
    
    
          </div>
    
    
    
    
    
    </div>
